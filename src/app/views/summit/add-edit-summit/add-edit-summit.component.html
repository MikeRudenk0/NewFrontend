<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Summit Mainland</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitMainland"
             placeholder="Enter Summit Mainland">
    </div>

    <label class="col-sm-2 col-form-label">Summit Longitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitLongitude"
             placeholder="Enter Summit Longitude">
    </div>

    <label class="col-sm-2 col-form-label">Summit Latitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitLatitude"
             placeholder="Enter Summit Latitude">
    </div>

    <label class="col-sm-2 col-form-label">Summit Height</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitHeight"
             placeholder="Enter Summit Height">
    </div>

  </div>

  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img src="assets/images/placeholder.jfif" height="250px;" width="200px;">
  </div>

</div>


<button (click)="addSummit()" *ngIf="SummitId == '0'" class="btn btn-primary">
  Add
</button>

<button (click)="updateSummit()" *ngIf="SummitId != '0'" class="btn btn-primary">
  Update
</button>
