<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Summit id</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="SummitId">
        <option *ngFor="let sumId of SummitIdList">
          {{sumId}}
        </option>
      </select>
    </div>


    <label class="col-sm-2 col-form-label">Alp last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="AlpLastName"
             placeholder="Enter Summit Longitude">
    </div>

    <label class="col-sm-2 col-form-label">Alp first name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="AlpFirstName"
             placeholder="Enter Summit Latitude">
    </div>

    <label class="col-sm-2 col-form-label">Alp middle name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="AlpMiddleName"
             placeholder="Enter Summit Height">
    </div>

    <label class="col-sm-2 col-form-label">Alp ascent date</label>
    <div class="col-sm-10">
      <input type="date"  [(ngModel)]="AlpAscentDate">
    </div>

  </div>

  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img src="assets/images/placeholder.jfif" alt="" height="250px;" width="150px;">
  </div>

</div>


<button (click)="addAlp()" *ngIf="AlpId == 0" class="btn btn-primary">
  Add
</button>

<button (click)="updateAlp()" *ngIf="AlpId != 0" class="btn btn-primary">
  Update
</button>
