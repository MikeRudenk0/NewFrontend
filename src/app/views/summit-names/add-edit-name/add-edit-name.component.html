<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Summit id</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="SummitId">
        <option *ngFor="let sumId of SummitIdList">
          {{sumId}}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">Summit Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitName"
             placeholder="Enter Summit Name">
    </div>

  </div>

  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img src="assets/images/placeholder.jfif" height="250px;" width="200px;">
  </div>

</div>


<button (click)="addName()" *ngIf="NameId == '0'" class="btn btn-primary">
  Add
</button>

<button (click)="updateName()" *ngIf="NameId != '0'" class="btn btn-primary">
  Update
</button>
