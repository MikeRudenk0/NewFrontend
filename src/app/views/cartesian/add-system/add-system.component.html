<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">X coordinate</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="pointerX"
             placeholder="Enter X coordinate">
    </div>

    <label class="col-sm-2 col-form-label">Y coordinate</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="pointerY"
             placeholder="Enter Y coordinate">
    </div>
  </div>

  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img src="assets/images/placeholder.jfif" height="250px;" width="200px;">
  </div>

</div>


<button (click)="addPoint()" *ngIf="pointerId == 0" class="btn btn-primary">
  Add
</button>

<button (click)="updatePoint()" *ngIf="pointerId != 0" class="btn btn-primary">
  Update
</button>
